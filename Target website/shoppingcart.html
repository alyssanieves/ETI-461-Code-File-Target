<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Target</title>
    <style>
        /* Reset styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Header styles */
        header {
            background-color: #cc0000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header img {
            width: 150px; /* Adjust the size of the logo as needed */
        }

        /* Navigation styles */
        nav {
            background-color: #f0f0f0;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        /* Section styles */
        section {
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        .product {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around; /* Align products horizontally */
        }
        .product-item {
            flex: 1 1 300px;
            margin: 0 10px 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .product-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .product-item img {
            width: 100%;
            border-radius: 5px;
        }
        .product-item h3 {
            margin-top: 10px;
            font-size: 1.2rem;
            text-align: center;
        }
        .product-item p {
            color: #777;
            text-align: center;
        }
        .checkout {
            background-color: #009933;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .checkout:hover {
            background-color: #007a29;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <img src="target-logo.png" alt="Target Logo"> <!-- Add your image source here -->
        <h1>Welcome to Target</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="#">Deals</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="account.html">Account</a></li>
        </ul>
    </nav>

    <section>
        <h2>Shopping Cart</h2>
        <div class="cart-items">
            <!-- Display cart items here -->
            <!-- Example item: -->
            <div class="product-item">
                <img src="product1.jpg" alt="Product 1" style="width: 200px; height: auto;">
                <h3>Amazon Fire TV Stick with Alexa Voice Remote</h3>
                <p>$19.99</p>
            </div>
        </div>
        <button class="checkout">Checkout</button>
    </section>

    <footer>
        <p>&copy; 2024 Target. All rights reserved.</p>
    </footer>

</body>
</html>
